---
# File: docker-compose.yml.
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-schedule-backend
    environment:
      - NODE_ENV=production
      - PORT=3000

      # OpenTelemetry -> Collector (HTTP OTLP)
      - OTEL_SERVICE_NAME=smart-schedule-backend
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4318/v1/traces
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://otel-collector:4318/v1/metrics
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=local,service.version=2.0.0
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - otel-collector
    networks:
      - observability

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otelcol/config.yml"]
    volumes:
      - ./docker/otel-collector-config.yml:/etc/otelcol/config.yml:ro
    ports:
      - "9464:9464"
    depends_on:
      - tempo
      - loki
    networks:
      - observability

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    depends_on:
      - otel-collector
    networks:
      - observability

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./docker/tempo.yml:/etc/tempo/tempo.yml:ro
      - tempo-data:/var/tempo
    ports:
      - "127.0.0.1:3200:3200"
    networks:
      - observability

  loki:
    image: grafana/loki:latest
    container_name: loki
    user: "0:0"
    command: ["-config.file=/etc/loki/loki-config.yml"]
    volumes:
      - ./docker/loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki-data:/var/loki
    ports:
      - "127.0.0.1:3100:3100"
    networks:
      - observability

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    command: ["-config.file=/etc/promtail/promtail-config.yml"]
    volumes:
      - ./docker/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - observability

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_COOKIE_SAMESITE=lax
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - prometheus
      - tempo
      - loki
    networks:
      - observability

networks:
  observability:

volumes:
  prometheus-data:
  grafana-data:
  tempo-data:
  loki-data:
