<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Flutter Progressive Web App that detects platform context">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Smart Schedule">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Android meta tags -->
  <meta name="theme-color" content="#007AFF">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Smart Schedule PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Disable swipe-to-navigate gestures on mobile browsers */
    body {
      overscroll-behavior-x: none;
      overscroll-behavior-y: none;
      -webkit-overflow-scrolling: touch;
    }
    
    html {
      overscroll-behavior: none;
    }
  </style>
</head>
<body>
  <script>
    // Disable browser back/forward swipe gestures
    let touchStartX = 0;
    let touchStartY = 0;
    
    document.addEventListener('touchstart', function(e) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: false });
    
    document.addEventListener('touchmove', function(e) {
      const touchX = e.touches[0].clientX;
      const touchY = e.touches[0].clientY;
      const deltaX = touchX - touchStartX;
      const deltaY = touchY - touchStartY;
      
      // Prevent horizontal swipe from edges (back/forward gesture)
      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Horizontal swipe detected
        if ((touchStartX < 50 && deltaX > 0) || // Swipe from left edge
            (touchStartX > window.innerWidth - 50 && deltaX < 0)) { // Swipe from right edge
          e.preventDefault();
        }
      }
    }, { passive: false });
  </script>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Register service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
